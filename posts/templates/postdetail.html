{% extends 'base.html' %}
{% block content %}
    <div class="row summary-container">
        <div class="col-12 summary-header">
            <h3>{{post.title}}</h3>
        </div>
        <div class="col-12 summary-content">
            <p>{{post.content}}</p>
        </div>
        <div class="col-12 summary-footer">
            <div class="col-12 col-sm-8 float-left">
                <p><strong>Published on:</strong> {{post.published_date}} by {{post.author}}</p>
                <p><strong>Views:</strong> {{post.views}} | <strong>Tags:</strong> {{post.tags}}</p>
            </div>
            <div class="col-12 col-sm-4 float-right text-right">
                <p>
                    <a href="{% url 'get_posts' %}" class="btn btn-info">Back to Posts</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
