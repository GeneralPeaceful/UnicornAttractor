{% extends 'base.html' %}
{% block content %}
    <div class="row summary-container">
        <div class="col-8 summary-header float-left">
            <h3>{{ bug.title }}</h3>
        </div>
        <div class="col-4 float-left text-right summary-header">
            <button class="btn btn-{{ bug.status_colour }} status-button">Bugfix Status: {{ bug.status }}</button>
        </div>
        <div class="col-12 summary-content">
            <p>{{ bug.description }}</p>
        </div>
        <div class="col-12 summary-footer">
            <div class="col-12 col-sm-8 float-left"></div>
                <p><strong>Published on:</strong> {{ bug.created_on }} by {{ bug.created_by }}</p>
            <div class="col-12 col-sm-4 float-right text-right">
                <p>
                    {% if user == bug.created_by or user.is_staff == True %}
                    <a href="{% url 'edit_bug' bug.id %}" class="btn btn-info">Edit Bug</a>
                    {% endif %}
                    <a href="{% url 'bugs' %}" class="btn btn-info">Back to bugs</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
