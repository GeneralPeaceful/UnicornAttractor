{% extends 'base.html' %}
{% block content %}
    <div class="row summary-container">
        <div class="col-6 col-md-8 summary-header float-left">
            <h3>{{ feature.title }}</h3>
        </div>
        <div class="col-6 col-md-4 float-left text-right summary-header">
            <button class="btn btn-{{ feature.status_colour }} status-button">Development Status: {{ feature.status }}</button>
        </div>
        <div class="col-12 summary-content">
            <p>{{ feature.description }}</p>
        </div>
        <div class="col-12 summary-footer">
            <div class="col-12 col-md-8 float-left"></div>
                <p><strong>Published on:</strong> {{ feature.created_on }} by {{ feature.created_by }}</p>
            <div class="col-12 col-md-4 float-right text-right">
                <p>
                    {% if user == feature.created_by or user.is_staff == True %}
                    <a href="{% url 'edit_feature' feature.id %}" class="btn btn-info">Edit feature</a>
                    {% endif %}
                    <a href="{% url 'features' %}" class="btn btn-info">Back to features</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
