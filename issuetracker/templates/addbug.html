{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>Report Bug</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="post-form" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <a href="{% url 'bugs' %}" class="btn btn-warning float-right" style="margin-left: 10px">
                    <i class="fa fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-info float-right">
                    <i class="fa fa-check"></i> Save
                </button>
            </form>
        </div>
    </div>
{% endblock %}
